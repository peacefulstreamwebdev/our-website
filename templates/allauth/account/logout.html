{% extends "account/base.html" %}

{% load i18n %}

{% block content %}

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

    <div class="d-flex justify-content-between align-items-center">
        <h2>Logout</h2>
        <ol>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li>Logout</li>
        </ol>
    </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <section class="section accounts-section">
    <div class="container">
      <div class="row mb-4 justify-content-center">
        <div class="col-md-6" data-aos="fade-up">
          <div class="info-wrap">
            <h2 class="logo-font mb-4 text-center">{% trans "Logout" %}</h2>

            <p class="text-center">{% trans 'Are you sure you want to logout?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <div class="wrapper text-center">
                <a class="btn btn-secondary login-button" href="{% url 'home' %}"><i class="fa-solid fa-x"></i> Cancel</a>
                <button class="btn btn-primary login-button" type="submit">{% trans 'Logout' %} <i class="fa-solid fa-arrow-right-long"></i></button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

</main>


{% endblock %}
