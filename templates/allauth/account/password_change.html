{% extends "account/base.html" %}

{% load i18n %}

{% block content %}

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

    <div class="d-flex justify-content-between align-items-center">
        <h2>Change Password</h2>
        <ol>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'account_login' %}">Login</a></li>
        <li>Change Password</li>
        </ol>
    </div>

    </div>
  </section><!-- End Breadcrumbs -->

    <section class="section accounts-section">
      <div class="container">
        <div class="row mb-4 justify-content-center">
          <div class="col-md-6" data-aos="fade-up">
            <div class="info-wrap">
              <h2 class="logo-font mb-4 text-center">{% trans "Change Password" %}</h2>
            

              <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {% for field in form %}
                <div class="wrapper">
                  {{ field }}
                </div>
                {% endfor %}
                <div class="wrapper text-center mt-3">
                  <a class="btn btn-primary login-button" href="{% url 'account_login' %}"><i class="fa-solid fa-arrow-left-long"></i> Back to Login</a>
                  <button class="btn btn-success login-button" type="submit" name="action">{% trans "Change Password" %} <i class="fa-solid fa-arrow-right-long"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

</main>

{% endblock %}
