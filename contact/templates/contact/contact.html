{% extends "base.html" %}

{% block content %}

<main id="main">

<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

    <div class="d-flex justify-content-between align-items-center">
        <h2>Contact</h2>
        <ol>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li>Contact</li>
        </ol>
    </div>

    </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->
<div class="map-section">
    <iframe style="border:0; width: 100%; height: 350px;" src="{{ contact.google_maps_link }}" frameborder="0" allowfullscreen></iframe>
</div>

<section id="contact" class="contact">
    <div class="container">

    <div class="row justify-content-center" data-aos="fade-up">

        <div class="col-lg-10">

        <div class="info-wrap">
            <div class="row">
            <div class="col-lg-4 info">
                <i class="bi bi-geo-alt"></i>
                <h4>Location:</h4>
                <p>{{ contact.address }}</p>
                <p>{{ contact.address_two }}</p>
            </div>

            <div class="col-lg-4 info mt-4 mt-lg-0">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
            </div>

            <div class="col-lg-4 info mt-4 mt-lg-0">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <a href="tel:{{ contact.phone }}">{{ contact.phone }}</a>
            </div>
            </div>
        </div>

        </div>

    </div>

    <div class="row mt-5 justify-content-center" data-aos="fade-up">
        <div class="col-lg-10">
        <form method="post" role="form" class="php-email-form" id="contact-form">
            {% csrf_token %}
            <div class="row">
            <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
            </div>
            <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            {{ form }}
            <div class="my-3">
                <div class="text-center">
                    <a id="contact-button">Send Message</a>
                </div>
            </div>
        </form>
        </div>

    </div>

    </div>
</section><!-- End Contact Section -->

</main><!-- End #main -->

{% endblock %}
