{% extends "base.html" %}
{% load static %}

{% block content %}

<main id="main">

<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Add Project</h2>
        <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Add Project</li>
        </ol>
    </div>
    </div>
</section><!-- End Breadcrumbs -->

<section class="section profile-section">
<div class="container">
    <div class="row mt-4 justify-content-center" data-aos="fade-up">
    <div class="col-md-6" data-aos="fade-up">
        <div class="info-wrap">
            <h2 class="logo-font text-center">Add Project</h2>
            <form
                action="{% url 'add_project' %}"
                method="POST"
                id="add-project-form"
            >
                {% csrf_token %}
                {% for field in form %}
                <div class="wrapper mt-3">
                {{ field }}
                </div>
                {% endfor %}
                <div class="wrapper text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-secondary" id="back-to-profile"><i class="fa-solid fa-x"></i> Cancel</a>
                <button class="btn btn-primary" id="update-information" type="submit">
                Add <i class="fa-solid fa-plus"></i>
                </button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

</section>

</main>
{% endblock %}
